# ============================================
# PAGE COMING SOON POUR TOUT /en/*
# ============================================

en_coming_soon_full:
    path: /en/{any}
    controller: App\Controller\ComingSoonController::index
    requirements:
        any: ".*"

en_coming_soon_root:
    path: /en
    controller: App\Controller\ComingSoonController::index

# ============================================
# ROUTES MULTILINGUES (UNIQUEMENT POUR FUTUR USAGE)
# ============================================

localized_controllers:
    resource: ../src/Controller/
    type: attribute
    prefix:
        fr: /fr
        en: /en
    exclude:
      - ../src/Controller/LoginController-old.php

# ============================================
# REDIRECTIONS / -> /fr  et /login -> /fr/login
# ============================================

homepage_redirect:
    path: /
    controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController
    defaults:
        route: app_home
        _locale: fr

login_redirect:
    path: /login
    controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController
    defaults:
        route: login
        _locale: fr

# ============================================
# ROUTES EXISTANTES â€” CONTROLLERS AVEC ATTRIBUTS
# ============================================

controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute
